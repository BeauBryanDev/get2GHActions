name: Ejemplo de Variables y Secretos
run-name: Trabajando con Variables y Secretos

on:
  workflow_dispatch
env:
  DIA_DE_SEMANA : Lunes
jobs:
  saludo-variables:
    runs-on: ubuntu-latest
    env:
      SALUDO: Hola
    steps:
      - name: Saludo variables
        run: echo "$SALUDO, ${{ vars.USRNM  }}. Hoy es $DIA_DE_SEMANA"
  saludo-secretos:
    runs-on: ubuntu-latest
    steps:
      - name: Saludo secretos
        run: echo "$SALUDO, ${{ vars.USRNM }}. Tu contrase√±a es ${{ secrets.SEC_PASSWORD }}!"

